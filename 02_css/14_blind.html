<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14_blind</title>
</head>

<body>

  <style>
    .wrap1 {
      /* 좌우 배치 */
      display: flex;
    }

    .wrap1>.image {
      width: 192px;
      height: 128px;
      background-repeat: no-repeat;
      background-size: 192px 128px;
    }

    .wrap1>.image#image1 {
      background-image: url('../../assets/image/flower1.jpg');
    }

    .wrap1>.image#image2 {
      background-image: url('../../assets/image/flower2.jpg');
    }

    .wrap1>.image#image3 {
      background-image: url('../../assets/image/flower3.jpg');
    }

    /* 블라인드 처리하기 */
    .wrap1>.image#image2 {
      visibility: hidden;
      /* 안보이지만 자리는 차지한다. */
    }
  </style>

  <div class="wrap1">
    <div class="image" id="image1"></div>
    <div class="image" id="image2"></div>
    <div class="image" id="image3"></div>
  </div>

  <hr>

  <style>
    .wrap2 {
      /* 좌우 배치 */
      display: flex;
    }

    .wrap2>.image {
      width: 192px;
      height: 128px;
      background-repeat: no-repeat;
      background-size: 192px 128px;
    }

    .wrap2>.image#image1 {
      background-image: url('../../assets/image/flower1.jpg');
    }

    .wrap2>.image#image2 {
      background-image: url('../../assets/image/flower2.jpg');
    }

    .wrap2>.image#image3 {
      background-image: url('../../assets/image/flower3.jpg');
    }

    /* 블라인드 처리하기 */
    .wrap2>.image#image2 {
      display: none;
      /* 자리 차지하지 않는다. */
    }
  </style>

  <div class="wrap2">
    <div class="image" id="image1"></div>
    <div class="image" id="image2"></div>
    <div class="image" id="image3"></div>
  </div>

  <hr>

  <style>
    .wrap3 {
      /* 좌우 배치 */
      display: flex;
    }

    .wrap3>.image {
      width: 192px;
      height: 128px;
      background-repeat: no-repeat;
      background-size: 192px 128px;
    }

    .wrap3>.image#image1 {
      background-image: url('../../assets/image/flower1.jpg');
    }

    .wrap3>.image#image2 {
      background-image: url('../../assets/image/flower2.jpg');
    }

    .wrap3>.image#image3 {
      background-image: url('../../assets/image/flower3.jpg');
    }

    /* 블라인드 처리하기 */
    .wrap3>.image#image2 {
      opacity: 0;
      /* 투명도. 0 ~ 1 0은 투명, 1은 불투명 
      visibility: hidden; 과 동일한 효과 */
    }
  </style>

  <div class="wrap3">
    <div class="image" id="image1"></div>
    <div class="image" id="image2"></div>
    <div class="image" id="image3"></div>
  </div>

  <hr>

  <style>
    .wrap4 {
      /* 좌우 배치 */
      display: flex;
    }

    .wrap4>.image {
      width: 192px;
      height: 128px;
      background-repeat: no-repeat;
      background-size: 192px 128px;
    }

    .wrap4>.image#image1 {
      background-image: url('../../assets/image/flower1.jpg');
    }

    .wrap4>.image#image2 {
      background-image: url('../../assets/image/flower2.jpg');
    }

    .wrap4>.image#image3 {
      background-image: url('../../assets/image/flower3.jpg');
    }

    /* 블라인드 처리하기 */
    /* 
      부모 컨테이너 : position: static; 아닌 요소로 변경 (주로 relative 사용) 
      자식 컨테이너 : position: absolute; 요소로 변경 후 화면 밖으로 이동
    */
    .wrap4 {
      position: relative;
      /* 눈에 보이는 변화는 없다. */
    }

    .wrap4>.image#image2 {
      position: absolute;
      top: -9999px;
      /* 투명도. 0 ~ 1 0은 투명, 1은 불투명 
      visibility: hidden; 과 동일한 효과*/
    }
  </style>

  <div class="wrap4">
    <div class="image" id="image1"></div>
    <div class="image" id="image2"></div>
    <div class="image" id="image3"></div>
  </div>

  <hr>

  <div class="wrap5">

  <style>
    /* 깃허브 보고 확인하기!!!! 이미지 높이 늘어짐 */
