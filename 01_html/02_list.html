<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    1. 순서가 없는 목록(unordered list: ul)
      1) 블록 요소
      2) 글머리기호를 이용해 각 목록을 만든다.
      3) 형식 (부모-자식 으로 구성)
        <ul> 부모
          <li>목록1</li>
          <li>목록2</li>
          <li>목록3</li>
        </ul>
      4) 글머리 기호의 종류
        (1) <ul type="disc">    : ● 디폴트
        (2) <ul type="circle">  : ○ 
        (3) <ul type="square">  : ■ 
  -->

  <h1>오늘의 저녁</h1>
  <ul>
    <li>김치</li>
    <li>계란</li>
    <li>찌개</li>
  </ul>

  <!--
    2. 순서가 있는 목록(ordered list: ol)
      1) 블록 요소
      2) 번호를 이용해 각 목록을 만든다.
      3) 형식 (부모-자식 으로 구성)
        <ol> 부모
          <li>목록1</li>
          <li>목록2</li>
          <li>목록3</li>
        </ol>
      4) 번호의 종류
        (1) <ol type="1">  : 1, 2, 3...  (디폴트)
        (2) <ol type="A">  : A, B, C...
        (3) <ol type="a">  : a, b, c...
        (4) <ol type="I">  : I, II, III...
        (5) <ol type="i">  : i, ii, iii ...
  -->

  <h1>오늘의 저녁</h1>
  <ol type="1">
    <li>김치</li>
    <li>계란</li>
    <li>찌개</li>
  </ol>

  <!--
    3. 개요 목록(description list: dl)
      1) 블록 요소
      2) 이름과 설명을 하나의 목록으로 만든다.
      3) 형식 (부모-자식 그리고 형제(이름-설명)로 구성)
        <dl> 부모
          <dt>이름1</dt>
          <dd>설명1</dd>

          <dt>이름2</dt>
          <dd>설명2</dd>

          <dt>이름3</dt>
          <dd>설명3</dd>
        </dl>
  -->

  <h1>영화 소개</h1>

  <dl> 
    <dt>개요</dt>
    <dd>액션, 미국</dd>

    <dt>개봉</dt>
    <dd>2024.02.28</dd>

    <dt>원작</dt>
    <dd>소설</dd>
  </dl>

</body>

</html>
