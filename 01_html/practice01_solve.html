<h1>연습4</h1>

<form method="post" enctype="multipart/form-data">

<br>
아이디 
<input type="text" name="id" id="id" placeholder="아이디"> 
<button >중복확인</button>

<br>
비밀번호
<input type="password" name="pw1" id="pw1" placeholder="새 비밀번호"> 

<br>
비밀번호 확인
<input type="password" name="pw2" id="pw2" placeholder="비밀번호 확인">

<br>
이메일
<input type="text" id="email" name="email" placeholder="이메일">
@
<input type="tel" list="domain" name="email" placeholder="직접 입력 가능">
<datalist id="domain">
  <option>gmail.com</option>
  <option>naver.com</option>
  <option>daum.net</option>
</datalist>

<br>
성별
<br>
<input type="radio" name="gender" value="man" checked>남자
<input type="radio" name="gender" value="woman">여자 

<br>
관심
<br>
<input type="checkbox" name="hobbies" value="IT">IT
<input type="checkbox" name="hobbies" value="manage">경영 
<br>
<input type="checkbox" name="hobbies" value="cash">금융 
<input type="checkbox" name="hobbies" value="make">제조 
<br>
<input type="checkbox" name="hobbies" value="service">서비스 
<input type="checkbox" name="hobbies" value="etc">기타 
<br>
거주지
<select name="address">
  <option value="select" selected>::선택하세요::</option> <!--속성과 이름값이 같으면 생략 가능-->
  <option value="seoul">서울</option>
  <option value="daegeon">대전</option>
  <option value="daegue">대구</option>
  <option value="busan">부산</option>
  <option value="inceon">인천</option>
</select>
<input type="text">

<br>

<br>

<br>

</form>
