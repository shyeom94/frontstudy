<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_dom</title>
  </head>
  <body bgcolor="gray">
    <script>
      /*
        DOM

        1. Document Object Model(문서 객체 모델)
        2. HTML, XML 문서의 프로그래밍 인터페이스이다. 
        3. 프로그래밍 언어를 이용해서 DOM 구조(태그)에 접근한 뒤, 스타일, 구조, 내용을 변경할 수 있다. 
        4. 종류 
          1) var 변수 = document.getElementById(아이디) 
          2) var 배열 = document.getElementsByClassName(클래스) 
          3) var 배열 = document.getElementsByTagName(태그이름) 
          4) var 변수 = document.querySelector(선택자) (CSS 에서 배운)
          5) var 배열 = document.querySelectorAll(선택자) (CSS 에서 배운)
      */
    </script>
    <script>
      /*
        DOM 주의사항
        DOM 구조(태그)를 상단에 배치하고, <script> 태그는 하단에 배치한다. 
        [태그]     위 
        [스크립트] 아래
      */
    </script>

    <div class="wrap">
      <div id="box1" class="primary-box">box1</div>
      <div id="box2" class="primary-box">box2</div>
      <div id="box3" class="primary-box">box3</div>
    </div>

    <script>
      console.log(document.getElementById("box1"));
      console.log(document.getElementsByClassName("primary-box")); // 배열 가져옴 -> forEach 사용 가능
      console.log(document.getElementsByTagName("div"));
      console.log(document.querySelector(".wrap > #box1"));
      console.log(document.querySelectorAll(".wrap > .primary-box"));
    </script>

    <div id="div1">
      <strong>안녕하세요</strong>
    </div>

    <script>
      /* 내부 텍스트 : textContent 속성 */
      console.log(document.getElementById("div1").textContent);
      document.getElementById("div1").textContent = "안녕하시렵니까"; // <strong> 태그 사라짐
      document.getElementById("div1").textContent += "<mark>반갑소</mark>";
    </script>

    <div id="div2">
      <strong>안녕하세요</strong>
    </div>

    <script>
      /* 내부 요소 : innerHTML 속성 */
      console.log(document.getElementById("div2").innerHTML);
      document.getElementById("div2").innerHTML = "<em>안녕하쇼</em>"; // 전달하는 내용에 태그가 포함되어 있으면, 태그를 활성화시킨다.
      document.getElementById("div2").innerHTML += "<mark>반갑소</mark>";
    </script>

    <div id="div3">
      <img src="../../assets/image/animal10.jpg" width="100px" height="100px" />
    </div>

    <script>
      /* 
        태그에 작성된 속성(attribute)
        
        1. 가져오기 
          getAttribute(속성name)
        2. 수정하기 => 속성을 바꾼다 (src, width, id ...)
          setAttribute(속성name, 값value)
        3. 삭제하기 
          removeAttribute(속성name)
        4. 확인하기
          hasAttribute(속성name)

        객체는 속성을 가지고 있다. 

        속성 구분을 잘 해야 한다. 

        * * * 태그의 속성(attribute)과 
        객체화를 한 오브젝트(객체)의 속성(property)은 같지 않다. (다르다!) * * * 

        HTML 요소(태그)와 
        JavaScript 객체가 
        모두 속성을 갖고 있지만 
        근본적으로 다른 객체임을 의미한다.

        HTML 태그의 속성은 
        HTML 마크업 내에 정의된 속성으로, 
        웹페이지 요소의 특성을 설명합니다.
         
        JavaScript 개체의 속성은 
        개체 내에 정의된 변수 또는 키-값 쌍으로, 
        JavaScript 코드에서 개체의 상태나 동작을 설명합니다.
      */

      console.log(document.querySelector("#div3 > img").getAttribute("src")); // src 값 속성 확인
      document
        .querySelector("#div3 > img")
        .setAttribute("src", "../../assets/image/animal1.jpg");
      document.querySelector("#div3 > img").removeAttribute("width");
      console.log(document.querySelector("#div3 > img").getAttribute("alt")); // 결과 : alt 속성 없으므로 null
    </script>

    <hr />

    <div id="div4">
      <input
        type="radio"
        name="gender"
        value="man"
        class="blind"
        id="man"
        checked="checked"
      />
      <label for="man">남자</label>
      <input
        type="radio"
        name="gender"
        value="woman"
        class="blind"
        id="woman"
      />
      <label for="woman">여자</label>
    </div>

    <style>
      #div4 > .blind {
        display: none; /* 안보이게 숨김 */
      }
      #div4 > label {
        display: inline-block;
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        background-color: beige;
        cursor: pointer;
      }
      #div4 > input:checked + label {
        background-color: bisque;
      }
    </style>

    <script>
      /*
        문서 객체 속성(property)
        1. JavaScript 객체 속성을 의미한다.
        2. 태그에 작성된 속성(attribute)과 대부분 같지만, 다른 것들도 있다. 
                            |  attribute           property
          ------------------|-----------------------------------------------                    
          id="man"          |  id="man"            id="man"
          class="blind"     |  class="blind"       className="bline"
          checked="checked" |  checked="checked"   checked="true"
        3. 객체 속성 접근 방식
          1) 객체.속성        => 일반적으로 사용하는 방식 
          2) 객체['속성'] 
      */

      // class="blind" 속성 없애기
      // document.getElementsByClassName('blind').className // 문서객체.속성 -> 객체가 아니라 배열이다
      var blind = document.getElementsByClassName("blind");

      for (var i = 0; i < blind.length; i++) {
        blind[i].className = "";
      }
    </script>
  </body>
</html>
