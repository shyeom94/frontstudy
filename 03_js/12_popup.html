<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_popup</title>
  </head>

  <body style="background-color: gray">
    <h1>자식창</h1>

    <div>부모창에 입력한 값은 <span id="b"></span> 입니다.</div>

    <div id="msg">데이터</div>
    <!-- 부모 창으로 전송할 데이터, input 값으로 커스텀 가능 -->
    <div>
      <button id="btn">전송</button>
    </div>

    <script>
      /*
        opener : 현재 창을 열어 준 부모창을 의미하는 키워드 
      */
      document.getElementById("btn").addEventListener("click", function () {
        opener.document.getElementById("c").textContent =
          window.document.getElementById("msg").textContent; // 데이터 보내기
        // 데이터 보낸 후 현재 창 닫기
        window.close();
      });
    </script>
  </body>
</html>
