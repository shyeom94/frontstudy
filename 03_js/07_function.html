<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_function</title>
</head>

<body>

  <script>

    /*
      함수 작성 방법 
      1. 함수 선언(함수 정의) 
      2. 함수 표현식 
    */

  </script>

  <script>

    /*
     함수 선언(함수 정의) 
     1. 함수 이름을 직접 결정하는 방식이다. 
     2. 호이스팅된다. (먼저 처리된다.) 
     3. 형식 
      1) 함수 선언 
        function 함수이름([매개변수]) { (=> 반환 타입 문법은 존재하지 않는다. return 여부와 관계없이)
          함수본문
          [return 반환값]
        }
      2) 함수 호출
        함수 이름([인자])
    */

    // 호이스팅으로 실행에 문제 없다. 
    myFunc1();

    // 함수 선언(정의)
    function myFunc1() {
      window.alert('myFunc1 실행');
    }

  </script>

  <script>

    /*
      함수 표현식
      1. 익명 함수(이름없는 함수)와 이름이 있는 함수를 변수에 저장하는 방식이다. 
      2. 호이스팅 되지 "않는다." 
      3. 익명 함수 형식 
        1) 함수 표현식 
          var 함수이름 = function([매개변수]) { (=> 이름이 없다)
            함수본문
            [return 반환값]
          }
        2) 함수 호출
          함수이름([인자])
      4. 이름이 있는 함수 형식 
        1) 함수 표현식 
          var 변수이름 = function 함수 이름([매개변수]) { 
            함수본문
            [return 반환값]
          }
        2) 함수 호출
          함수이름([인자])
          변수이름([인자])      
    */

    myFunc2(); // 호이스팅되지 않으므로 실행되지 않는다.(에러메시지) 

    var myFunc2 = function () {
      window.alert('myFunc2 실행');
    }

    myFunc2();

  </script>

  <script>

    /* 
      인자와 매개변수 
      1. 매개변수를 선언할 때 선언 키워드(var)는 사용하지 않는다. 
      2. 매개변수를 선언할 때 매개변수의 이름만 작성한다. 
      3. 매개변수의 디폴트 처리가 가능하다. 
      4. 말 줄임표 (..., 전개 연산자)를 지원한다. 
      5. 인자 객체(arguments)를 지원한다. 
      6. 
    */

    // 일반 변수 : 참조 관계 없음
    function myFunc3(number) { // 지역변수 number 
      number = number + 1;
      alert(number);
    }

    var number = 10;
    console.log(number); // 참조관계 확인 : 결과는 10 

    myFunc3(number);
    console.log(number); // 참조관계 확인 : 결과는 10 

    // 데이터의 종류에 따라 참조관계가 있는지, 없는지 확인 

    // 배열 : 참조 관계 있음 
    function myFunc4(array) {
      array[0] = 'Z';
    }

    var array = ['A', 'B'];
    console.log(array); // 참조관계 확인 : 결과는 ['A', 'B'] 
    myFunc4(array);
    console.log(array); // 참조관계 확인 : 결과는 ['Z', 'B'] 

    // 객체 : 참조 관계 있음 
    function myFunc5(obj) {
      obj.maker = '벤츠';
      obj.model = '이클래스';
    }

    var obj = {
      maker: 'bmw',
      model: '5시리즈'
    }
    console.log(obj); // 참조관계 확인 : 결과는 {maker: 'bmw', model: '5시리즈'} 
    myFunc5(obj);
    console.log(obj); // 참조관계 확인 : 결과는 {maker: '벤츠', model: '이클래스'} 

    // 매개변수의 디폴트 처리
    function myFunc6(number) {
      // 매개변수 number로 전달된 인자 값이 없으면 number를 0으로 처리한다. 
      // 숏 서킷 방식
      number = number || 0;
      console.log(number); 
    }

    myFunc6();     // 결과 : undefined  // 매개변수 없어도 실행된다.
    myFunc6(100);  // 결과 : 100  

    // 말 줄임표 (..., 전개 연산자)
    function myFunc7(...numbers) { // numbers 는 배열로 처리한다.
      var total = 0;
      for (var i = 0; i < numbers.length; i++) {
        total += numbers[i];
      }
      console.log(total);
    }

    myFunc7(1, 2, 3);     // 결과 : 6
    myFunc7(1, 2, 3, 4);  // 결과 : 10  

    // 인자 객체(arguments) - 인자를 받는(저장하는) 객체, 배열과 유사하게 동작하는 객체(배열은 아님!) 
    function myFunc8() {
      var total = 0;
      for (var i = 0; i < arguments.length; i++) {
        total += arguments[i];
      }
      console.log(total / arguments.length);
    }

    myFunc8(1, 2, 3, 4); // 결과 : 2.5 

    // 매개변수로 함수 전달하기 
    function myFunc9 (func) {
      func(); 
    }

    // 익명 함수 전달 
    myFunc9(function() {
      console.log('익명 함수');
    });


  </script>

</body>

</html>
