<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_bom</title>
  </head>
  <body bgcolor="gray">
    <script>
      /*
        BOM 
        1. Browser Object Model (브라우저 객체 모델) 
        2. 브라우저의 구성 요소를 객체로 처리하는 방식이다. 
        3. 브라우저 객체는 내장 객체로 이미 만들어져 있다. -> 사용법을 익히자. 
        4. 주요 브라우저 객체 
          1) screen   : 브라우저 화면 정보 
          2) history  : 방문했던 경로를 처리하는 객체 
          3) location : 주소(URL)를 처리하는 객체 
          4) window   : 브라우저 창 자체를 의미하는 객체 
          (모든 JavaScript 객체의 최상위 객체이고, 생략할 수 있다.)
      */
    </script>

    <script>
      document.write("<h1>화면 너비 : " + screen.width + "</h1>");
      document.write("<h1>가용 너비 : " + screen.availWidth + "</h1>");
      document.write("<h1>화면 높이 : " + screen.height + "</h1>");
      document.write("<h1>가용 높이 : " + screen.availHeight + "</h1>");
    </script>

    <hr />

    <div><button id="btn1">뒤로</button></div>
    <div><button id="btn2">앞으로</button></div>
    <div><button id="btn3">뒤로</button></div>
    <div><button id="btn4">앞으로</button></div>

    <script>
      document.getElementById("btn1").onclick = function () {
        history.back();
      };
      document.getElementById("btn2").onclick = function () {
        history.forward();
      };
      document.getElementById("btn3").addEventListener("click", function () {
        history.go(-1);
      });
      document.getElementById("btn4").addEventListener("click", function () {
        history.go(1);
      });
    </script>

    1. url : 열어 줄 창이 나타낼 URL
    2. target : 열어 줄 창의 이름 
    3. windowfeature
      1) 창 크기 : width, height
      2) 창 위치 : top, bottom, left, right
  */

    <hr />

    <div>
      <a id="link" href="https://www.gdu.co.kr/">링크</a>
    </div>

    <script>
      var myWindow = null;
      document.getElementById("link").addEventListener("click", function (evt) {
        if (myWindow === null || myWindow.closed) {
          myWindow = window.open(evt.target.href);
        } else {
          myWindow.focus();
        }
        evt.preventDefault();
      });
    </script>

    <hr />

    <div>
      <a id="link2" href="https://www.gdu.co.kr/" target="myWindowName"
        >링크2</a
      >
    </div>

    <script>
      var myWindow = null; // 창은 전역변수로 선언해서 사용한다.
      document
        .getElementById("link2")
        .addEventListener("click", function (evt) {
          if (myWindow === null || myWindow.closed) {
            myWindow = myWindow.open(evt.target.href, "myWindowName");
          } else {
            myWindow.focus();
          }
          evt.preventDefault();
        });
    </script>

    <hr />

    <div>
      <form>
        <input type="text" id="a" />
        <button id="btn" type="button">전송</button>
      </form>
    </div>

    <script>
      // 전역 객체 (모든 함수와 영역에서 접근할 수 있다.)
      var popupWindow = null; // 서브 작업, ID 중복 검사

      // 창 열기 함수 선언
      function openWindow() {
        if (popupWindow === null || popupWindow.closed) {
          popupWindow = window.open("12_popup.html");
        } else {
          popupWindow.focus();
        }
      }

      // 데이터 보내기 함수 선언
      function sendData() {
        // 12.popup.html 문서(객체 popupWindow) 본문을 모두 읽은 뒤에 처리하는 이벤트 : load 이벤트
        popupWindow.onload = function () {
          popupWindow.document.getElementById("b").textContent =
            window.document.getElementById("a").value;
        };
      }

      // 클릭 이벤트
      document.getElementById("btn").onclick = function () {
        openWindow();
        sendData();
      };
    </script>
  </body>
